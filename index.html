<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arturo Carretero Calvo</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --link-color: #002147;
        --container-bg: #f4f4f4;
        --box-shadow: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #e4e4e4;
          --link-color: #050;
          --container-bg: #333333;
          --box-shadow: rgba(255, 255, 255, 0.1);
        }
      }

      .container {
        text-align: center;
        padding: 40px;
      }

      h1,
      h2 {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: var(--link-color);
      }

      a:hover {
        text-decoration: underline;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        margin: 0 10px;
        font-size: 24px;
        color: var(--text-color);
      }

      .social-links a:hover {
        color: #050;
      }
    </style>
  </head>
  <body>
    <header id="header" class="header-tops">
      <div class="container">
        <h1>Arturo Carretero Calvo</h1>
        <h2 style="color: var(--text-color)">I'm <span class="typing" style="color: #050"></span>
        </h2>
        <div class="social-links">
          <a href="https://www.github.com/artcc" target="_blank" class="github">
            <i class="bi bi-github" style="font-size: 1.5rem;"></i>
          </a>
          <a href="https://www.linkedin.com/in/artcc" target="_blank" class="linkedin">
            <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
          </a>
          <a href="https://twitter.com/_artcc_" target="_blank" class="twitter">
            <i class="bi bi-twitter-x" style="font-size: 1.5rem;"></i>
          </a>
        </div>
      </div>
    </header>
    <script src="js/typed.js/typed.min.js"></script>
    <script type="text/javascript">
      var typed = new Typed('.typing', {
        strings: ["Arturo. Hello, World! 👋", "freelance developer for Apple devices 👨🏻‍💻", "part-time indie game dev at home 👾", "occasionally post development videos on Udemy and YouTube 👨🏻‍🏫", "scuba diver 🤿"],
        loop: true,
        typeSpeed: 75,
        backSpeed: 75
      });
    </script>
  </body>
</html>
