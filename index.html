<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arturo Carretero Calvo</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        padding: 20px;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
        background-color: #ffffff;
        color: #333333;
      }

      h2 {
        text-align: left;
        color: inherit;
      }

      h3 {
        color: inherit;
      }

      a {
        text-decoration: none;
        color: #002147;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        width: 350px;
        height: 350px;
        object-fit: cover;
      }

      .texto {
        margin-top: 20px;
        color: #ffffff;
        font-size: 30px;
        font-weight: 500;
      }

      .link-image {
        margin-top: 20px;
      }

      .link-image img {
        width: 200px;
        height: 80px;
        object-fit: contain;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #e4e4e4;
        }

        a {
          color: #335D92;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #333333;
        }

        a {
          color: #002147;
        }
      }
    </style>
  </head>
  <body>
</body>
</html>
